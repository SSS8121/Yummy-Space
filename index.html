<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food App Login</title>
  <link rel="stylesheet" href="./style1.css" />
  
</head>
<body>
  <div class="background">
    <div class="form-container">
      <form class="login-form">
        <h2>üçï Welcome to Yummy Space!</h2>

        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required />
        </div>

        <div class="input-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder=" Mobile No." required />
        </div>

        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="City / Area" required />
        </div>

        <div class="input-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" placeholder="One-Time Password" required />
        </div>

        <button type="submit">Login & Order üçî</button>
      </form>
    </div>
  </div>
  
  <script>
    document.querySelector(".login-form").addEventListener("submit", function(event) {
      event.preventDefault(); 
  
       
    const userName = document.getElementById("name").value;

// save in localstorage
localStorage.setItem("userName", userName);

      
      // after login fo to home page
      window.location.href = "home.html"; 
    });
  </script>
</body>
</html>
